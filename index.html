<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="">
      <div class="pagination">
        <div class="number active">1</div>
        <div class="bar"></div>
        <div class="number">2</div>
        <div class="bar"></div>
        <div class="number">3</div>
        <div class="bar"></div>
        <div class="number">4</div>
        <div class="bar"></div>
        <div class="number">5</div>
      </div>

      <div class="steps">
        <div class="step active">
          <div class="formHeading">Personal Details</div>
          <div class="formInputs">
            <div class="inputs">
              <label for="firstName">First name: </label>
              <input type="text" id="firstName" name="firstName" />
              <div class="error"></div>
            </div>
            <div class="inputs">
              <label for="lastName">Last name: </label>
              <input type="text" id="lastName" name="lastName" />
              <div class="error"></div>
            </div>
            <div class="inputs">
              <label for="dob">Date of Birth: </label>
              <input type="date" id="dob" name="dob" />
              <div class="error"></div>
            </div>
            <div class="inputs">
              <label for="email">Email: </label>
              <input type="email" id="email" name="email" />
              <div class="error"></div>
            </div>
            <div class="inputs">
              <label for="phone">Phone Number: </label>
              <input type="tel" id="phone" name="phone" />
              <div class="error"></div>
            </div>
          </div>
        </div>

        <div class="step">
          <div class="formHeading">Skills</div>
          <div class="formInputs">
            <div class="inputs">
              <label for="skillName">Skill </label>
              <input type="text" id="skillName" name="skillName" />
              <div class="error"></div>
              <div class="buttons">
                <button type="button" class="addItem">+</button
                ><button type="button" class="removeItem">-</button>
              </div>
            </div>
          </div>
        </div>

        <div class="step">
          <div class="formHeading">Educational Details</div>
          <div class="formInputs">
            <div class="inputs">
              <label for="institutionName">Institution Name </label>
              <input type="text" id="institutionName" name="institutionName" />
              <div class="error"></div>
              <label for="courseName">Course Name </label>
              <input type="text" id="courseName" name="courseName" />
              <div class="error"></div>
              <label for="fromED">From: </label>
              <input type="date" id="fromED" name="fromED" />
              <div class="error"></div>
              <label for="toED">To: </label>
              <input type="date" id="toED" name="toED" />
              <div class="error"></div>
            </div>
            <!-- <div class="inputs">
              <label for="courseName">Course Name </label>
              <input type="text" id="courseName" name="courseName" />
              <div class="error"></div>
            </div>
            <div class="inputs">
              <label for="fromED">From: </label>
              <input type="date" id="fromED" name="fromED" />
              <div class="error"></div>
            </div>
            <div class="inputs">
              <label for="toED">To: </label>
              <input type="date" id="toED" name="toED" />
              <div class="error"></div>
            </div> -->
          </div>
          <div class="buttons">
            <button type="button" class="addItem">+</button
            ><button type="button" class="removeItem">-</button>
          </div>
        </div>

        <div class="step">
          <div class="formHeading">Social Links</div>
          <div class="formInputs">
            <div class="inputs">
              <label for="githubLink">Github Link: </label>
              <input type="text" id="githubLink" name="githubLink" />
              <div class="error"></div>
            </div>
            <div class="inputs">
              <label for="linkedinLink">Linkedin Link: </label>
              <input type="text" id="linkedinLink" name="linkedinLink" />
              <div class="error"></div>
            </div>
          </div>
        </div>

        <div class="step">
          <div class="formHeading">Summary</div>
          <div class="formInputs">
            <div class="inputs">
              <label for="summary">Review of W3Schools:</label>
              <textarea
                id="summary"
                name="summary"
                rows="4"
                cols="50"
              ></textarea>
              <div class="error"></div>
            </div>
            <div class="inputs">
              <label for="hobbies">Hobbies: </label>
              <input type="text" id="hobbies" name="hobbies" />
              <div class="error"></div>
            </div>
        </div>
      </div>

      <div class="buttons">
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn">Next</button>
      </div>
      

      <div class="output">

      </div>
    </form>
  </body>
</html>
