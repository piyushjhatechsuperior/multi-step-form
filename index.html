<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Multi-Step Form</h1>
  <form id="multiStepForm">

    <div class="pagination">
      <div class="number active">1</div>
      <div class="bar active"></div>
      <div class="number">2</div>
      <div class="bar"></div>
      <div class="number">3</div>
      <div class="bar"></div>
      <div class="number">4</div>
      <div class="bar"></div>
      <div class="number">5</div>
    </div>

    <div class="step active">
      <div class="formHeading">Personal Details</div>
      <div class="formInputs">
        <div class="formGroup">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" />
          <div class="error"></div>
        </div>
        <div class="formGroup">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" />
          <div class="error"></div>
        </div>
        <div class="formGroup">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="formGroup">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" />
          <div class="error"></div>
        </div>
        <div class="formGroup">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <div class="error"></div>
        </div>
        <div class="formGroup">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" />
          <div class="error"></div>
        </div>
      </div>
    </div>

    <div class="step">
      <div class="formHeading">Skills</div>
      <div id="skillsContainer">
        <div class="item">
          <div class="formGroup">
            <label>Skill</label>
            <input type="text" name="skills[]" />
            <div class="error"></div>
          </div>
          <div class="formGroup">
            <label>Level</label>
            <select name="levels[]">
              <option value="">Select</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
            <div class="error"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button type="button" id="addSkill">Add Skill</button>
      </div>
    </div>

    <div class="step">
      <div class="formHeading">Education</div>
      <div id="educationContainer">
        <div class="item">
          <div class="formGroup">
            <label>Institution</label>
            <input type="text" name="institutions[]" />
            <div class="error"></div>
          </div>
          <div class="formGroup">
            <label>Course</label>
            <input type="text" name="courses[]" />
            <div class="error"></div>
          </div>
          <div class="formGroup">
            <label>From</label>
            <input type="date" name="eduFrom[]" />
            <div class="error"></div>
          </div>
          <div class="formGroup">
            <label>To</label>
            <input type="date" name="eduTo[]" />
            <div class="error"></div>
          </div>
          <div class="formGroup">
            <label>Percentage</label>
            <input type="number" name="percentage[]" />
            <div class="error"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button type="button" id="addEdu">Add Education</button>
      </div>
    </div>

    <div class="step">
      <div class="formHeading">Social Links</div>
      <div class="formInputs">
        <div class="formGroup">
          <label for="github">GitHub</label>
          <input type="url" id="github" name="github" />
          <div class="error"></div>
        </div>
        <div class="formGroup">
          <label for="linkedin">LinkedIn</label>
          <input type="url" id="linkedin" name="linkedin" />
          <div class="error"></div>
        </div>
      </div>
    </div>

    <div class="step">
      <div class="formHeading">Summary</div>
      <div class="formInputs">
        <div class="formGroup">
          <label for="summary">Summary</label>
          <textarea id="summary" name="summary" rows="4"></textarea>
          <div class="error"></div>
        </div>
        <div class="formGroup">
          <label for="hobbies">Hobbies</label>
          <input type="text" id="hobbies" name="hobbies" />
          <div class="error"></div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="prevBtn" disabled>Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    
  </form>
  <div id="resumeSummary" class="resumeStyle"></div>
</body>
</html>
